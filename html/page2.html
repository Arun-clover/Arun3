<!DOCTYPE html>
<html lang="en">
<head>
   <title>Personal Budget Plan</title>
   <link rel="stylesheet" href="../styles/stylesheet2.css">
   <link rel="icon" href="../icon/icon1.png">
   <h1>Personal budget Tracking</h1>
</head>
<script>

   function myfunction(){
const a=parseInt(document.getElementById("1").value);
const b=parseInt(document.getElementById("2").value);

const c=parseInt(document.getElementById("3").value);

const d=parseInt(document.getElementById("4").value);

const e=parseInt(document.getElementById("5").value);

const f=parseInt(document.getElementById("6").value);

const g=parseInt(document.getElementById("7").value);

const sum=a+b+c+d+e+f+g;
document.getElementById("8").value=sum;


}</script>
<body>
   <hr>
   <center>
   <form id="form">
      <hr>
   <center>
   <form id="form">
      <table>
         <tr>
            <thead>
              <b> Budget Calculator</b>
            </thead>
            <tr><hr></tr>
         </tr>
            <tr>
               <td>Income:</td>
               <td><input type="number" placeholder="per month" id="1" ></td>
            </tr>
            <tr>
               <td>Fixed Payment:</td>
               <td><input type="number" placeholder="per month" id="2" ></td>
            </tr>
            <tr>
               <td>Variable Expenses:</td>
               <td><input type="number" placeholder="per month" id="3" ></td>
            </tr>
            <tr>
               <td>Saving & Invesment:</td>
               <td><input type="number" placeholder="per month" id="4"></td>
            </tr>
            <tr>
               <td>Debt Payment:</td>
               <td><input type="number" placeholder="per month" id="5"></td>
            </tr>
            <tr>
               <td>Miscellaneous Expenses:</td>
               <td><input type="number" placeholder="per month" id="6" ></td>
            </tr>
            <tr>
               <td>Goals:</td>
               <td><input type="number" placeholder="per month" id="7" ></td>
            </tr>
            <tr>

               <td><input type="number" id="8">
            </tr>
            <tr>
               <td><input type="button" value="Submit" onclick=myfunction()></td>
            </tr>
      </table>
   </form>
   </center>
